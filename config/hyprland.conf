# Backgrounds
$bg0 = rgb(0f1317)
$bg1 = rgb(151a20)
$bg2 = rgb(1a2028)
$bg3 = rgb(232a34)
$bg4 = rgb(2c3542)
$bg5 = rgb(3d4a5c)

# Foregrounds
$fg0 = rgb(e8ecf0)
$fg1 = rgb(cdd4dc)
$fg2 = rgb(b8c2cc)
$fg3 = rgb(8a96a4)
$fg4 = rgb(6b7888)

# Character Colors
$van = rgb(5080C0)
$agnes = rgb(EA7475)
$feri = rgb(F8BA65)
$aaron = rgb(D94848)
$risette = rgb(A4D8EC)
$quatre = rgb(7F7B78)
$judith = rgb(E07840)
$bergard = rgb(A86078)
$elaine = rgb(52B5A4)

# Semantic
$primary = $van
$secondary = $agnes
$accent = $van
$warning = $feri
$error = $aaron
$success = $elaine
$info = $risette

# Standard color aliases (for compatibility)
$blue = $van
$red = $aaron
$green = $elaine
$yellow = $feri
$cyan = $risette
$magenta = $agnes
$orange = $judith

# With alpha (for rgba usage) - 80 = 50%, cc = 80%, 40 = 25%
$bg0_alpha = rgba(0f131780)
$bg1_alpha = rgba(151a2080)
$bg2_alpha = rgba(1a202880)
$van_alpha = rgba(5080C080)
$shadow = rgba(0f131780)
